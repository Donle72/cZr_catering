version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: czr_catering_db
    environment:
      POSTGRES_USER: catering_user
      POSTGRES_PASSWORD: catering_pass_2025
      POSTGRES_DB: catering_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U catering_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - catering_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: czr_catering_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - catering_network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: czr_catering_backend
    environment:
      - DATABASE_URL=postgresql://catering_user:catering_pass_2025@postgres:5432/catering_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - ENVIRONMENT=development
      - CORS_ORIGINS=http://localhost:3020,http://localhost:5173
    ports:
      - "8020:8020"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8020 --reload
    networks:
      - catering_network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: czr_catering_frontend
    environment:
      - VITE_API_URL=http://localhost:8020
    ports:
      - "3020:3020"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 3020
    networks:
      - catering_network

volumes:
  postgres_data:
  redis_data:

networks:
  catering_network:
    driver: bridge
